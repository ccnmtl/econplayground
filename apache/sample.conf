<VirtualHost *:88>
  ServerName econplayground.ccnmtl.columbia.edu
  ServerAdmin ccnmtl-sysadmin@columbia.edu
  CustomLog /var/log/apache2/econplayground/access.log combined
  ErrorLog /var/log/apache2/econplayground/error.log

  SetEnv DJANGO_SETTINGS_MODULE econplayground.settings_production

  WSGIDaemonProcess site-econplayground user=pusher group=pusher threads=5 python-path=/var/www/econplayground/econplayground/ve/lib/python2.7/site-packages
  WSGIProcessGroup site-econplayground
  WSGIReloadMechanism Process

  WSGIScriptAlias / /var/www/econplayground/econplayground/apache/django.wsgi
  <Directory /var/www/econplayground/econplayground/apache>
    Order deny,allow
    Allow from all
  </Directory>

  Alias /media/ /var/www/econplayground/econplayground/media/
  Alias /favicon.ico /var/www/econplayground/econplayground/media/favicon.ico
  Alias /robots.txt /var/www/econplayground/econplayground/media/robots.txt
  <Directory /var/www/econplayground/econplayground/media/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

  Alias /uploads/ /var/www/econplayground/uploads/
  <Directory /var/www/econplayground/uploads/>
    Order deny,allow
    Allow from all
    FileETag None
    ExpiresActive on
    ExpiresDefault "access plus 10 years"
    AddOutputFilterByType DEFLATE text/css application/x-javascript
  </Directory>

</VirtualHost>
