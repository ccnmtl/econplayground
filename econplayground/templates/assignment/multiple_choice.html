<fieldset id="multiple-choice" class="my-4">
    <strong>Multiple Choice:</strong>
    {% for rule in question.rules %}
    <div class="form-check">
        <input
            class="form-check-input"
            type="radio"
            {% if submission != None and object.question.has_assessment %}
            disabled
            {% endif %}
            id="multiple_choice_{{question.pk}}_{{rule.pk}}"
            value="{{rule.pk}}"
            name="multiple_choice_{{question.pk}}">
        <label
            class="form-check-label"
            for="multiple_choice_{{question.pk}}_{{rule.pk}}">
            {{rule.assessment_name}}
        </label>
    </div>
    {% endfor %}
</fieldset>
