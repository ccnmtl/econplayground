{% extends 'base.html' %}
{% load static %}

{% block content %}
    <h1>
        Graphs
    </h1>

    <ul>
    {% for graph in object_list %}
        <li>
            <a href="{% url 'graph_detail' graph.id %}">{{ graph.title }}</a> {% if graph.needs_submit %}<small>LTI</small>{% endif %}
            {% if graph.instructor_notes %}
                <p>{{ graph.instructor_notes }}</p>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endblock %}
