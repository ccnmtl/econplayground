{% extends 'base.html' %}
{% load static %}

{% block title %}Graph: {{object.title}}{% endblock %}

{% block js %}
    <script src="{% static 'econplayground.js/viewer.js' %}"></script>
{% endblock %}

{% block content %}
    <h1>
        Graph Viewer
        {% if request.user.is_staff %}
            (edit mode)
        {% endif %}
    </h1>

    <div id="root"></div>

    <form>
        <h3>Embed Graph</h3>
        <textarea class="form-control" placeholder rows="1" autocomplete="off" style="resize: none;"><iframe width="560" height="400" src="{{ request.scheme }}://{{ request.get_host }}{% url 'graph_embed' object.pk %}"></iframe></textarea>
    </form>
{% endblock %}
