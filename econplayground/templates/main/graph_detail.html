{% extends 'base.html' %}
{% load static econ_auth %}

{% block title %}Graph: {{object.title}}{% endblock %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/loaders.min.css' %}">
<link rel="stylesheet" href="{% static 'css/epjs.css' %}">
{% endblock %}

{% block js %}
    <script>
    if (!window.EconPlayground) {
        window.EconPlayground = {};
    }

    window.EconPlayground['LTIPostGrade'] = '{% url 'lti-post-grade' %}';
    </script>
    <script src="{% static 'econplayground.js/viewer.js' %}"></script>
{% endblock %}

{% user_is_instructor request.user as i_am_instructor %}
{% block content %}
    <div id="root">
        <div class="loader-inner ball-pulse">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    {% if i_am_instructor %}
        <hr />

        <div class="form-group row">
            <label for="embed-code" class="col-sm-2 col-form-label">Graph embed:</label>
            <div class="col-sm-10">
                <input id="embed-code" class="form-control form-control-sm" type="text"
                       onclick="this.select()"
                       value="{{embed_public_code}}" readonly>
            </div>
        </div>

        <div class="form-group row">
            <label for="embed-url" class="col-sm-2 col-form-label">Assignment embed:</label>
            <div class="col-sm-10">
                <input id="embed-url" class="form-control form-control-sm" type="text"
                       onclick="this.select()"
                       value="{{embed_url}}" readonly>
            </div>
        </div>

    {% endif %}
{% endblock %}
