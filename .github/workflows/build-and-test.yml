name: build-and-test
on: [push]
jobs:
  django:
    name: Django tests
    runs-on: ubuntu-20.04
    strategy:
      matrix:
          python-version: [3.8]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Flake8
        run: make flake8
      - name: Test
        run: make test
  js:
    name: JS tests
    runs-on: ubuntu-20.04
    strategy:
      matrix:
          node-version: [18.x]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
      - name: Apt Update
        run: sudo apt-get -qq update
      - name: Install libgif-dev
        run: sudo apt-get install -y libgif-dev
      - name: Install npm modules
        run: npm install
      - name: Run eslint
        run: npm run eslint
      - name: Test
        run: npm run test
